<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ”Œ Smart Home Dashboard - M. M. Zion</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #4a90e2;
      --accent: #00c853;
      --danger: #e53935;
      --dark: #263238;
      --light: #f5f7fa;
      --white: #ffffff;
      --shadow: rgba(0, 0, 0, 0.15);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--light);
      color: var(--dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(to right, var(--primary), var(--accent));
      padding: 1rem 2rem;
      text-align: center;
      color: var(--white);
      font-size: 1.8rem;
      font-weight: 700;
      box-shadow: 0 4px 12px var(--shadow);
    }
    .container {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .info-panel {
      background-color: var(--white);
      box-shadow: 0 4px 16px var(--shadow);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 30px;
      width: 100%;
      max-width: 960px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
      font-size: 0.95rem;
    }
    .info-panel div {
      text-align: center;
      flex: 1;
    }
    .info-panel span {
      font-weight: bold;
      color: var(--primary);
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background: var(--white);
      border-radius: 20px;
      box-shadow: 0 6px 20px var(--shadow);
      padding: 25px;
      width: 260px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h2 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }
    .card p {
      margin-bottom: 1rem;
    }
    .card button {
      background: var(--primary);
      color: var(--white);
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .card button:hover {
      background: var(--accent);
    }
    .btn-bar {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn-bar button {
      padding: 14px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      color: var(--white);
      transition: background 0.3s ease;
    }
    #allOffBtn {
      background: var(--danger);
    }
    #logoutBtn {
      background: var(--dark);
    }
    #loginForm {
      max-width: 400px;
      margin: 3rem auto;
      background: var(--white);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 6px 20px var(--shadow);
    }
    #loginForm input {
      width: 100%;
      margin-bottom: 1.2rem;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 12px;
      border: 1.5px solid #ccc;
    }
    #loginForm button {
      width: 100%;
      padding: 1rem;
      background: var(--primary);
      color: var(--white);
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background: #eceff1;
      color: #555;
    }
    @media (max-width: 600px) {
      .card {
        width: 90%;
      }
      .info-panel {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>ðŸ”Œ Smart IoT Dashboard - M. M. Zion
  </header>

  <div id="loginForm">
    <input type="email" id="email" placeholder="Enter Email" />
    <input type="password" id="password" placeholder="Enter Password" />
    <button id="loginBtn">Login</button>
  </div>

  <div id="dashboard" style="display:none">
    <div class="container">
      <div class="info-panel">
        <div>Device: <span>ESP8266</span></div>
        <div>Status: <span id="wifiStatus">Connected</span></div>
        <div>Last Updated: <span id="lastUpdate">--</span></div>
        <div>User: <span id="currentUser">--</span></div>
      </div>
      <div class="grid">
        <div class="card">
          <h2>Relay 1</h2>
          <p>Status: <span id="status1">--</span></p>
          <button id="btn1">Toggle</button>
        </div>
        <div class="card">
          <h2>Relay 2</h2>
          <p>Status: <span id="status2">--</span></p>
          <button id="btn2">Toggle</button>
        </div>
        <div class="card">
          <h2>Relay 3</h2>
          <p>Status: <span id="status3">--</span></p>
          <button id="btn3">Toggle</button>
        </div>
        <div class="card">
          <h2>Relay 4</h2>
          <p>Status: <span id="status4">--</span></p>
          <button id="btn4">Toggle</button>
        </div>
      </div>
      <div class="btn-bar">
        <button id="allOffBtn">Turn All OFF</button>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </div>

  <footer>
    Â© 2025 M. M. Zion | Firebase & ESP8266 IoT Control Panel
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
     apiKey: "AIzaSyBx5fYrM_mVwn9pfgf5fjSxRIOvB8ViTko",
  authDomain: "esp-test-ff3e3.firebaseapp.com",
  databaseURL: "https://esp-test-ff3e3-default-rtdb.firebaseio.com",
  projectId: "esp-test-ff3e3",
  storageBucket: "esp-test-ff3e3.firebasestorage.app",
  messagingSenderId: "431926409160",
  appId: "1:431926409160:web:534274240d408acecbf2fd"
    };
    firebase.initializeApp(firebaseConfig);

    const loginForm = document.getElementById("loginForm");
    const dashboard = document.getElementById("dashboard");
    const loginBtn = document.getElementById("loginBtn");
    const currentUser = document.getElementById("currentUser");
    const lastUpdate = document.getElementById("lastUpdate");

    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      if (!email || !password) return alert("Please enter credentials.");
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(user => {
          loginForm.style.display = "none";
          dashboard.style.display = "block";
          currentUser.textContent = user.user.email;
          startRelayControl();
        })
        .catch(err => alert("Login failed: " + err.message));
    });

    function startRelayControl() {
      const db = firebase.database();
      const relays = [1, 2, 3, 4];
      relays.forEach(i => {
        const s = document.getElementById("status" + i);
        const b = document.getElementById("btn" + i);
        const r = db.ref("/relay" + i);
        r.on("value", snap => {
          const state = snap.val();
          s.innerText = state ? "ON" : "OFF";
          b.style.background = state ? "var(--accent)" : "var(--primary)";
          lastUpdate.innerText = new Date().toLocaleTimeString();
        });
        b.onclick = () => r.get().then(snap => r.set(!snap.val()));
      });
      document.getElementById("allOffBtn").onclick = () => relays.forEach(i => db.ref("/relay" + i).set(false));
    }

    document.getElementById("logoutBtn").onclick = () => {
      firebase.auth().signOut().then(() => {
        dashboard.style.display = "none";
        loginForm.style.display = "block";
      });
    }
  </script>
</body>
</html>
