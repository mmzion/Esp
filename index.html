<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zion's Smart Home Dashboard</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>Zion's Smart Home Dashboard</h1>

        <div id="login-section" class="card">
            <h2>Firebase Login</h2>
            <input type="email" id="email" placeholder="Email" value="mmzionbd@gmail.com">
            <input type="password" id="password" placeholder="Password" value="415012">
            <button id="login-btn">Login</button>
            <p id="login-status"></p>
        </div>

        <div id="dashboard-section" style="display: none;">
            <div class="header-info">
                <p>Logged in as: <span id="user-email"></span></p>
                <button id="logout-btn">Logout</button>
            </div>

            <div class="card system-status">
                <h2>System Status</h2>
                <p>WiFi: <span id="wifi-status" class="status-indicator unknown">UNKNOWN</span></p>
                <p>Firebase: <span id="firebase-status" class="status-indicator unknown">UNKNOWN</span></p>
                <p>Uptime: <span id="uptime-display">N/A</span></p>
                <p>Last Heartbeat: <span id="heartbeat-display">N/A</span></p>
            </div>

            <div class="relay-grid">
                <div class="card relay-card" id="relay1-card">
                    <h3>Living Room</h3>
                    <p class="relay-status-text">Status: <span id="relay1-status" class="status-indicator unknown">UNKNOWN</span></p>
                    <button class="toggle-btn" data-relay="1">Toggle</button>
                </div>
                <div class="card relay-card" id="relay2-card">
                    <h3>Kitchen</h3>
                    <p class="relay-status-text">Status: <span id="relay2-status" class="status-indicator unknown">UNKNOWN</span></p>
                    <button class="toggle-btn" data-relay="2">Toggle</button>
                </div>
                <div class="card relay-card" id="relay3-card">
                    <h3>Bedroom</h3>
                    <p class="relay-status-text">Status: <span id="relay3-status" class="status-indicator unknown">UNKNOWN</span></p>
                    <button class="toggle-btn" data-relay="3">Toggle</button>
                </div>
                <div class="card relay-card" id="relay4-card">
                    <h3>Garden</h3>
                    <p class="relay-status-text">Status: <span id="relay4-status" class="status-indicator unknown">UNKNOWN</span></p>
                    <button class="toggle-btn" data-relay="4">Toggle</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
