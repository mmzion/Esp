<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>âœ¨ Smart IoT Dashboard - M. M. Zion</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #1e88e5;
      --secondary: #f5f6fa;
      --danger: #d32f2f;
      --success: #43a047;
      --dark: #2f3640;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--secondary);
      color: var(--dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 1rem 2rem;
      background-color: var(--primary);
      color: white;
      text-align: center;
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .container {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      margin: 15px;
      padding: 20px;
      width: 250px;
      text-align: center;
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h2 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }
    .card p {
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    .card button {
      background-color: var(--primary);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .card button:hover {
      opacity: 0.8;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn-wide {
      background-color: var(--danger);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 14px;
      margin: 20px 10px 0;
      cursor: pointer;
    }
    .btn-logout {
      background-color: var(--dark);
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
    #loginForm {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      margin: 3rem auto;
    }
    #loginForm input {
      width: 100%;
      margin-bottom: 1.2rem;
      padding: 0.9rem;
      font-size: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 12px;
      transition: border-color 0.3s ease;
    }
    #loginForm input:focus {
      border-color: var(--primary);
    }
    #loginForm button {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      background-color: var(--primary);
      color: white;
      border-radius: 12px;
      cursor: pointer;
    }
    #dashboard {
      display: none;
      padding: 2rem 1rem;
    }
  </style>
</head>
<body>
  <header>ðŸš€ Smart IoT Dashboard - M. M. Zion
  </header>

  <div id="loginForm">
    <input type="email" id="email" placeholder="Email Address" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
  </div>

  <div id="dashboard">
    <div class="grid">
      <div class="card">
        <h2>Relay 1</h2>
        <p>Status: <span id="status1">--</span></p>
        <button id="btn1">Toggle</button>
      </div>
      <div class="card">
        <h2>Relay 2</h2>
        <p>Status: <span id="status2">--</span></p>
        <button id="btn2">Toggle</button>
      </div>
      <div class="card">
        <h2>Relay 3</h2>
        <p>Status: <span id="status3">--</span></p>
        <button id="btn3">Toggle</button>
      </div>
      <div class="card">
        <h2>Relay 4</h2>
        <p>Status: <span id="status4">--</span></p>
        <button id="btn4">Toggle</button>
      </div>
    </div>
    <button class="btn-wide" id="allOffBtn">All OFF</button>
    <button class="btn-wide btn-logout" id="logoutBtn">Logout</button>
  </div>

  <footer>
    Â© 2025 M. M. Zion | Firebase & ESP8266 Control Panel
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
     apiKey: "AIzaSyBx5fYrM_mVwn9pfgf5fjSxRIOvB8ViTko",
  authDomain: "esp-test-ff3e3.firebaseapp.com",
  databaseURL: "https://esp-test-ff3e3-default-rtdb.firebaseio.com",
  projectId: "esp-test-ff3e3",
  storageBucket: "esp-test-ff3e3.firebasestorage.app",
  messagingSenderId: "431926409160",
  appId: "1:431926409160:web:534274240d408acecbf2fd"
    };

    firebase.initializeApp(firebaseConfig);

    const loginForm = document.getElementById("loginForm");
    const dashboard = document.getElementById("dashboard");
    const loginBtn = document.getElementById("loginBtn");

    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please enter email and password.");
        return;
      }

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          loginForm.style.display = "none";
          dashboard.style.display = "block";
          startRelayControl();
        })
        .catch(error => {
          alert("Login failed: " + error.message);
        });
    });

    function startRelayControl() {
      const db = firebase.database();
      const relays = [1, 2, 3, 4];

      relays.forEach(id => {
        const statusSpan = document.getElementById("status" + id);
        const button = document.getElementById("btn" + id);
        const ref = db.ref("/relay" + id);

        ref.on("value", snap => {
          const state = snap.val();
          statusSpan.innerText = state ? "ON" : "OFF";
          button.style.backgroundColor = state ? "#43a047" : "#1e88e5";
        });

        button.onclick = () => {
          ref.get().then(snap => {
            ref.set(!snap.val());
          });
        };
      });

      document.getElementById("allOffBtn").onclick = () => {
        relays.forEach(id => {
          db.ref("/relay" + id).set(false);
        });
      };
    }

    document.getElementById("logoutBtn").onclick = () => {
      firebase.auth().signOut()
        .then(() => {
          dashboard.style.display = "none";
          loginForm.style.display = "block";
        })
        .catch(error => {
          alert("Logout failed: " + error.message);
        });
    };
  </script>
</body>
</html>
